ServiceMaps:
  serviceName: referralmanagement
  version: 1.0.0
  mappings:
    - topic: transformer-producer-referral-index-v1-topic
      configKey: INDEX
      indexes:
        - name: referral-index-v1
          type: referral
          id: $.referral.id
          isBulk: true
          jsonPath: $
          customJsonMapping:
            indexMapping: { "Data": { } }
            fieldMapping:
              - inJsonPath: $
                outJsonPath: $.Data
          timeStampField: $.referral.auditDetails.createdTime
        - name: user-sync-index-v1
          type: users
          id: $.referral.id,$.referral.tenantId
          isBulk: true
          jsonPath: $
          customJsonMapping:
            indexMapping: { "Data": { } }
            fieldMapping:
              - inJsonPath: $.referral.clientAuditDetails.lastModifiedBy
                outJsonPath: $.Data.syncedUserId
              - inJsonPath: $.userName
                outJsonPath: $.Data.syncedUserName
              - inJsonPath: $.role
                outJsonPath: $.Data.role
              - inJsonPath: $.boundaryHierarchy
                outJsonPath: $.Data.boundaryHierarchy
              - inJsonPath: $.referral.clientAuditDetails.createdTime
                outJsonPath: $.Data.clientCreatedTime
              - inJsonPath: $.referral.auditDetails.syncedTime
                outJsonPath: $.Data.createdTime
              - inJsonPath: $.@timestamp
                outJsonPath: $.Data.syncedTimeStamp
              - inJsonPath: $.@timestamp
                outJsonPath: $.Data.@timestamp
          timeStampField: $.referral.auditDetails.syncedTime

    - topic: delete-referral-topic
      configKey: INDEX
      indexes:
        - name: referral-index-v1
          type: referral
          id: $.id
          isBulk: true
          jsonPath: $.*
          timeStampField: $.auditDetails.lastModifiedTime

    - topic: transformer-producer-side-effect-index-v1-topic
      configKey: INDEX
      indexes:
        - name: side-effect-index-v1
          type: side-effect
          id: $.sideEffect.id
          isBulk: true
          jsonPath: $
          customJsonMapping:
            indexMapping: { "Data": { } }
            fieldMapping:
              - inJsonPath: $
                outJsonPath: $.Data
          timeStampField: $.sideEffect.auditDetails.createdTime
        - name: user-sync-index-v1
          type: users
          id: $.sideEffect.id,$.sideEffect.tenantId
          isBulk: true
          jsonPath: $
          customJsonMapping:
            indexMapping: { "Data": { } }
            fieldMapping:
              - inJsonPath: $.sideEffect.clientAuditDetails.lastModifiedBy
                outJsonPath: $.Data.syncedUserId
              - inJsonPath: $.userName
                outJsonPath: $.Data.syncedUserName
              - inJsonPath: $.role
                outJsonPath: $.Data.role
              - inJsonPath: $.boundaryHierarchy
                outJsonPath: $.Data.boundaryHierarchy
              - inJsonPath: $.sideEffect.clientAuditDetails.createdTime
                outJsonPath: $.Data.clientCreatedTime
              - inJsonPath: $.sideEffect.auditDetails.syncedTime
                outJsonPath: $.Data.createdTime
              - inJsonPath: $.@timestamp
                outJsonPath: $.Data.syncedTimeStamp
              - inJsonPath: $.@timestamp
                outJsonPath: $.Data.@timestamp
          timeStampField: $.sideEffect.auditDetails.syncedTime

    - topic: delete-side-effect-topic
      configKey: INDEX
      indexes:
        - name: side-effect-index-v1
          type: side-effect
          id: $.id
          isBulk: true
          jsonPath: $.*
          timeStampField: $.auditDetails.lastModifiedTime