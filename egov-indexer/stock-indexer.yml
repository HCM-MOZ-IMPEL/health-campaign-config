ServiceMaps:
  serviceName: stock
  version: 1.0.0
  mappings:
    - topic: transformer-producer-bulk-stock-index-v1-topic
      configKey: INDEX
      indexes:
        - name: stock-index-v1
          type: stock
          id: $.clientReferenceId,$.tenantId
          isBulk: true
          jsonPath: $
          customJsonMapping:
            indexMapping: { "Data": { } }
            fieldMapping:
              - inJsonPath: $
                outJsonPath: $.Data
          timeStampField: $.clientAuditDetails.createdTime
        - name: user-sync-index-v1
          type: users
          id: $.id
          isBulk: true
          jsonPath: $
          customJsonMapping:
            indexMapping: { "Data": { } }
            fieldMapping:
              - inJsonPath: $.lastModifiedBy
                outJsonPath: $.Data.userId
              - inJsonPath: $.userName
                outJsonPath: $.Data.userName
              - inJsonPath: $.role
                outJsonPath: $.Data.role
              - inJsonPath: $.province
                outJsonPath: $.Data.province
              - inJsonPath: $.district
                outJsonPath: $.Data.district
              - inJsonPath: $.administrativeProvince
                outJsonPath: $.Data.administrativeProvince
              - inJsonPath: $.locality
                outJsonPath: $.Data.locality
              - inJsonPath: $.village
                outJsonPath: $.Data.village
              - inJsonPath: $.createdTime
                outJsonPath: $.Data.clientCreatedTime
              - inJsonPath: $.syncedTime
                outJsonPath: $.Data.createdTime
              - inJsonPath: $.syncedTimeStamp
                outJsonPath: $.Data.syncedTimeStamp
          timeStampField: $.createdTime

    - topic: save-stock-reconciliation-topic
      configKey: INDEX
      indexes:
        - name: stock-reconciliation-index-v1
          type: reconciliation
          id: $.id
          isBulk: true
          jsonPath: $.*
          timeStampField: $.auditDetails.createdTime

